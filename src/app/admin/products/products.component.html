<p-button (click)="showDialog()" label="Add Product +"></p-button>
<p-dialog header="{{ isEditMode ? 'Edit Product' : 'Add Product'}}" [modal]="true" [(visible)]="visible" [style]="{ width: '50em' }">
    <!-- <span class="p-text-secondary block mb-5">Add Products.</span> -->
    <form [formGroup]="productForm"  (ngSubmit)="onSubmit()">
       <!-- products.component.html -->
<div class="flex align-items-center gap-3 mb-3">
    <label for="category" class="font-semibold w-6rem">Category</label>
    
    <p-dropdown 
        [options]="categoriesnew" 
        formControlName="category_id"
        optionLabel="label"
        [(ngModel)]="temp"
        placeholder="Select a category"
        >
    </p-dropdown>
    <div *ngIf="productForm.controls['category_id'].invalid && productForm.controls['category_id'].touched" class="text-danger">
        Category is required.
    </div>
</div>

        <div class="flex align-items-center gap-3 mb-3">
            <label for="name" class="font-semibold w-6rem">Name</label>
            <input pInputText id="name" formControlName="name" class="flex-auto" autocomplete="off" />
            <div *ngIf="productForm.controls['name'].invalid && productForm.controls['name'].touched" class="text-danger">
            Name is required
            </div>
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label for="price" class="font-semibold w-6rem">Price</label>
            <input pInputText id="price" formControlName="price" class="flex-auto" autocomplete="off" />
            <div *ngIf="productForm.controls['price'].invalid && productForm.controls['price'].touched" class="text-danger">
                Price is required.
            </div>
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label for="qty" class="font-semibold w-6rem">Quantity</label>
            <input pInputText id="qty" formControlName="qty" class="flex-auto" autocomplete="off" />
            <div *ngIf="productForm.controls['qty'].invalid && productForm.controls['qty'].touched" class="text-danger">
                Quantity is required.
            </div>
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <input type="file" (change)="onFileChange($event)" accept="image/*" formControlName="image"  />
            <div *ngIf="productForm.controls['image'].invalid && productForm.controls['image'].touched && !isEditMode" class="text-danger">
                Image is required.
            </div>
            <div *ngIf="uploadedImageUrl && isEditMode">
                <img [src]="uploadedImageUrl" alt="Uploaded Image" style="width: 100px; height: auto;">
              </div>
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label for="description" class="font-semibold w-6rem">Description</label>
            <textarea pInputText id="description" formControlName="description" class="flex-auto" autocomplete="off" ></textarea>
            <div *ngIf="productForm.controls['description'].invalid && productForm.controls['description'].touched" class="text-danger">
                Description is required.
            </div>
        </div>
        <div class="flex justify-content-end gap-2">
            <p-button *ngIf="!isEditMode" label="Save" type="submit"></p-button>
            <p-button *ngIf="isEditMode" label="Update" type="submit"></p-button>
          </div>
          
    </form>
</p-dialog>
<p-table [value]="products"  [loading]="loading"  dataKey="id"  [rowHover]="true" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [paginator]="true" [filterDelay]="0" [globalFilterFields]="['name','status']">
    <ng-template pTemplate="header">
        <tr>
            <th>Index</th>
            <th pSortableColumn="category_name">Category ID <p-sortIcon field="category_name"></p-sortIcon></th>
            <th>ID</th>
            <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
           <th>Image</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-i="rowIndex">
        <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ product.category_name }}</td>
            <td>{{ product.id }}</td>
            <td>{{product.name}}</td>
            <td>
            <img [src]="product.image" alt="Product Image">
            </td>

            <td>
                <p-inputSwitch class="switch" [ngModel]="product.status=='0'" (onChange)="changeProductStatus(product.id, $event.checked)"></p-inputSwitch>
            </td>   
            <td>
                <button class="btn btn-primary" (click)="openEditDialog(product.id)">
                    <i class="fas fa-edit"></i> 
                  </button>
                <button class="btn btn-danger" (click)="deleteProduct(product.id)"><i class="fas fa-trash"></i></button> 
            </td>
        </tr>
    </ng-template>
</p-table>
