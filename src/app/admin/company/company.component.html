<div *ngIf="!isChildRouterActive()">
<a [routerLink]="['add']" class="btn btn-primary">Add Company +</a>
<p-table [value]="companies" dataKey="id" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [paginator]="true" [filterDelay]="0" [globalFilterFields]="['name','status']">
    <ng-template pTemplate="header">
        <tr>
            <th>Index</th>
            <th pSortableColumn="id">Country ID <p-sortIcon field="id"></p-sortIcon></th>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="email">Description <p-sortIcon field="email"></p-sortIcon></th>

            <th>Image</th>
             <th>Status</th>
            <th>Action</th> 
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-company let-i="rowIndex">
        <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ company.id }}</td>
            <td>{{ company.name }}</td>
            <td>{{ company.description }}</td>
            <td><img [src]="company.image" alt="Country Image"></td>
           
            <td>
                <!-- <p-inputSwitch class="switch" [ngModel]="country.status === '1'" (onChange)="changeCountryStatus(country.id, $event.checked)"></p-inputSwitch> -->
            </td>
            <td>
                <!-- <button class="btn btn-primary" (click)="openEditDialog(country.id)"><i class="fas fa-edit"></i></button> -->
                <!-- <button class="btn btn-danger" (click)="deleteCountry(country.id)"><i class="fas fa-trash"></i></button> -->
            </td>
        </tr>
    </ng-template>
</p-table>
</div>
<router-outlet></router-outlet>
